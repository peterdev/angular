<!DOCTYPE html>
<html lang='en' ng-app="TemplateApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">    

    <title>App Template</title>
</head>

<body ng-controller="MainController">

    <h1>{{app_name}}</h1>

    <input ng-model="inp_val"></input>

    <div ng-controller="SampleController">
        <ta-simple-display needed='pub_dataset' changing='inp_val'></ta-simple-display>
        
        <!--
        <h3 ng-repeat="data in calculateEven()">
            {{data}}
        </h3>
        -->
    </div>

    <input type="checkbox" ng-model="showClock">

    <div ng-controller='ClockController' ng-show="showClock">
        <p>{{ clock  | date:'medium'}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

    <!-- MAIN -->
    <script src="js/app.js"></script>
    <!-- factory / services -->
    <script src="js/factory/json.factory.js"></script>
    <script src="js/service/async.service.js"></script>
    <!-- directives -->
    <script src="js/directive/taSimpleDisplay.directive.js"></script>
    <script src="js/directive/taGoogleRobot.directive.js"></script>
    <!-- controllers -->
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/app.controller.js"></script>
    <script src="js/controllers/clock.controller.js"></script>

</body>
</html>
